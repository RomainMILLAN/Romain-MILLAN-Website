project:
  ages:
    project_name: ages
    title: Association Générale des Étudiants de Sète
    description: Réalisation d'un site internet pour une association étudiante sétoise.
    description_long: J'ai l'opportunité de réaliser le site internet de l'Association Générale des Étudiants de Sète. Ce site a été réalisé avec le framework Symfony. Le but de celui-ci étant de permettre une meillieur communication entre toutes les associations étudiantes sétoise mais aussi permettre de crée un système d'inscription à des événements. Finalement un système d'adhérence à une association est mise en place pour permettre aux étudiants de s'identifier à une association.
    status: current
    year: 2023 -> 2024
    skill: symfony
    card_image: /ages/home.png
    links:
      website: https://ages-sete.fr/
    images:
      1:
        link: /ages/home.png
        width: 700
