seo:
    resource: '../src/AppContext/Infrastructure/Symfony/Controller/SEO/**/*'
    type: attribute
    name_prefix: app_seo_
    options:
        expose: true

notification:
    resource: '../src/AppContext/Infrastructure/Symfony/Controller/Notification/**/*'
    type: attribute
    name_prefix: app_notification_
    options:
        expose: true

front:
    resource: '../src/FrontContext/Infrastructure/Symfony/Controller/**/*'
    type: attribute
    name_prefix: app_front_
    prefix: /{_locale}
    requirements:
        _locale: '%app_locales%'
    defaults:
        _locales: '%locale%'
    options:
        expose: true

signature:
    resource: '../src/SignatureContext/Infrastructure/Symfony/Controller/**/*'
    type: attribute
    name_prefix: app_signature_
    prefix: /signature
    options:
        expose: true

security:
    resource: '../src/SecurityContext/Infrastructure/Symfony/Controller/**/*'
    type: attribute
    name_prefix: app_security_
    prefix: /security
    options:
        expose: true

panel:
    resource: '../src/PanelContext/Infrastructure/Symfony/Controller/**/*'
    type: attribute
    name_prefix: app_panel_
    prefix: /panel
    options:
        expose: true

redirect:
    path: /
    controller: App\Infrastructure\Symfony\Controller\RedirectController::redirectToLocale

healthcheck:
    path: /_healthcheck
    controller: App\Infrastructure\Symfony\Controller\HealthcheckController::__invoke

pwa_start:
    path: /start
    controller: App\Infrastructure\Symfony\Controller\PWAStartController::__invoke
